<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task planner</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
    <main>
        <section>
            <h2>Планировщик задач</h2>
            <article>
                <input type="hidden" id="taskId" />
                <p>
                    Название:<br />
                    <input id="heading" />
                </p>
                <p>
                    Содержание:<br />
                    <input id="content" />
                </p>
                <p>
                    <button id="saveBtn">Сохранить</button>
                    <button id="resetBtn">Сбросить</button>
                </p>
            </article>
        </section>
        <section>
            <article>
                <h3>Задачи:</h3>
                <ul id="tasks">

                </ul>
            </article>
        </section>
    </main>

    <script>
        async function getTasks() {
            // отправляет запрос и получаем ответ
            const response = await fetch("/api/tasks", {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            // если запрос прошел нормально
            if (response.ok === true) {
                // получаем данные
                const users = await response.json();
                const tasks = document.getElementById("tasks");
                // добавляем полученные элементы в таблицу
                users.forEach(user => tasks.append(taskLine(user)));
            }
        }

        async function getTask(id) {
            const response = await fetch(`/api/tasks/${id}`, {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const task = await response.json();
                document.getElementById("taskId").value = task.id;
                document.getElementById("content").value = task.content;
            }
            else {
                // если произошла ошибка, получаем сообщение об ошибке
                const error = await response.json();
                console.log(error.message); // и выводим его на консоль
            }
        }

        // сброс данных формы после отправки
        function reset() {
            document.getElementById("taskId").value =
                document.getElementById("content").value = "";
        }

        // создание блока задачи
        function taskLine(task) {

            let li = document.createElement('li');
            li.className = "taskLine";
            let id = document.createElement('input');
            id.setAttribute("type", "hidden");
            id.setAttribute("id", "taskLineId");
            id.value = task.id
            li.append(id);
            li.append(task.content)         


            const linksP = document.createElement("p");

            const editLink = document.createElement("button");
            editLink.append("Изменить");
            editLink.addEventListener("click", async () => await getTask(task.id));
            linksP.append(editLink);

            const removeLink = document.createElement("button");
            removeLink.append("Удалить");
            removeLink.addEventListener("click", async () => await deleteUser(task.id));

            linksP.append(removeLink);
            li.append(linksP);

            return li;
        }

        // Добавление пользователя
        async function createTask(newContent) {

            const response = await fetch("api/tasks", {
                method: "POST",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    content: newContent,
                })
            });
            if (response.ok === true) {
                const user = await response.json();
                const tasks = document.getElementById("tasks");
                tasks.append(taskLine(user));
            }
            else {
                const error = await response.json();
                console.log(error.message);
            }
        }

        // Удаление задачи
        async function deleteUser(id) {
            const response = await fetch(`/api/tasks/${id}`, {
                method: "DELETE",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const user = await response.json();
                var task = document.querySelector(`#taskLineId[value='${user.id}']`);
                task.innerHTML = '';
            }
            else {
                const error = await response.json();
                console.log(error.message);
            }
        }

        // сброс значений формы
        document.getElementById("resetBtn").addEventListener("click", () => reset());

        // отправка формы
        document.getElementById("saveBtn").addEventListener("click", async () => {

            const id = document.getElementById("taskId").value;
            const content = document.getElementById("content").value;
            if (id === "")
                await createTask(content);
            else
                await editTask(id, content);
            reset();
        });

        // Изменение пользователя
        async function editTask(taskId, content) {
            const response = await fetch("api/tasks", {
                method: "PUT",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    id: taskId,
                    content: content,
                })
            });
            if (response.ok === true) {
                const user = await response.json();
                document.querySelector(`tr[data-rowid='${user.id}']`).replaceWith(row(user));
            }
            else {
                const error = await response.json();
                console.log(error.message);
            }
        }

        getTasks();
    </script>
</body>

</html>
